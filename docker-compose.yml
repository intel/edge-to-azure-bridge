version: '3.6'

services:
    # Edge-to-Cloud Bridge for Microsoft Azure* service
    edge_to_azure_bridge:
        image: edge_to_azure_bridge:latest
        ipc: "none"
        security_opt:
        - no-new-privileges
        healthcheck:
          test: ["CMD-SHELL", "exit", "0"]
          interval: 5m
        environment:
            AppName: "EdgeToAzureBridge"
            CertType: "zmq"
            no_proxy: ${ETCD_HOST}
        networks:
          - eii

    # Simple subscriber service to land on the Azure IoT Edge Runtime
    ia_azure_simple_subscriber:
        image: ${DOCKER_REGISTRY}openedgeinsights/ia_azure_simple_subscriber:${EII_VERSION}
        build:
            context: $PWD/../EdgeToAzureBridge/modules/SimpleSubscriber/
            dockerfile: $PWD/../EdgeToAzureBridge/modules/SimpleSubscriber/Dockerfile
            args:
                EII_VERSION: ${EII_VERSION}
                DOCKER_REGISTRY: ${DOCKER_REGISTRY}
                EII_UID: ${EII_UID}
                EII_USER_NAME: ${EII_USER_NAME}
                UBUNTU_IMAGE_VERSION: ${UBUNTU_IMAGE_VERSION}
        ipc: "none"
        security_opt:
        - no-new-privileges
        healthcheck:
          test: ["CMD-SHELL", "exit", "0"]
          interval: 5m
        networks:
          - eii
